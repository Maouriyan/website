<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FerrerLuis</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">

    <link rel="stylesheet" href="assets/css/fonts.css">
    <script src="https://use.fortawesome.com/35f11794.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>

    <script src="app/app.module.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/components/home/homeController.js"></script>
    <script src="app/components/coding/codingController.js"></script>
    <script src="app/components/design/designController.js"></script>
    <script src="app/components/blog/blogController.js"></script>

</head>
<body ng-app="app">

    <div class="app-container" ng-controller="appController">
        <p style="background-color: #D85750; padding: 1rem; margin: -3rem -3rem 3rem -3rem; text-align: center; font-weight: bold; color: #FFF;">Pardon my bugs & lack of content. This website is still under construction. Mobile is not supported yet.</p>

        <div class="nav" ng-hide="inHome()">
            <a href="#/home"><h3 class="logo">Luis Ferrer</h3></a>
            <div class="options">
                <a href="#/coding" ng-class="{active: buttonActive('coding')}" class="button coding">Coding</a>
                <a href="#/design" ng-class="{active: buttonActive('design')}" class="button design">Design</a>
                <a href="#/blog" ng-class="{active: buttonActive('blog')}" class="button blog">Blog</a>
            </div>
        </div>
        <div ng-view style="height:100%;"></div>
    </div>

</body>
</html>
