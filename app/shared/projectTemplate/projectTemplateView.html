<div class="container center">

    <h1 class="title">{{page.title}}</h1>

    <div class="projects-wrapper">
        <div class="projects" ng-class="page.color">
            <div class="project" ng-repeat="project in page.projects">
                <a href="{{project.url}}"><h2 class="title">{{project.title}}</h2></a>
                <p class="description">{{project.description}}</p>
            </div>
            <div class="empty" ng-show="page.projects.empty()">
                <p>No projects have been created yet.</p>
            </div>
        </div>
    </div>
</div>
